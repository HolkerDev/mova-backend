services:
  postgres:
    image: postgres:16-alpine
    container_name: mova-postgres
    environment:
      POSTGRES_USER: mova
      POSTGRES_PASSWORD: mova_secret
      POSTGRES_DB: mova
    ports:
      - "5478:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mova -d mova"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
